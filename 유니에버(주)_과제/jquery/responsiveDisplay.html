<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsiveDisplay</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        var timer = null;
        $(window).on('resize',function() {
            clearTimeout(timer);
            timer = setTimeout(function(){
                if(window.innerWidth <= 768){
                    $('#box').css('background-color','red');    //  모바일 화면에서는 red
                }
                else{
                    $('#box').css('background-color','green');  //  데스크탑 화면에서는 green
                }
            },400);
        })
        
    </script>
</head>
<style>
    #box{
        width:50px; 
        height:50px;
        position: relative; 
        top: 150px;
        margin: auto auto;
    }
    @media (max-width: 768px) {
        /* 스크린 크기가 768px 이하일 때 적용될 스타일 */
        header,
        footer {
            float: right;
            width: 79%;
            height: 300px;
            font-size: large;
            text-align: center;
            border: solid 1px #ccc;
            position: relative;
        }

        nav {
            width: 20%;
            height: 600px;
            font-size: large;
            text-align: center;
            border: solid 1px #ccc;
            float: left;
        }

        nav div {
            display: flex;
            justify-content: center;
            height: 200px;
            float: none;
            margin:auto;
        }
    }

    @media (min-width: 768px) {

        /* 스크린 크기가 768px 이상일 때 적용될 스타일 */
        header,
        nav,
        footer {
            width: 99%;
            height: 200px;
            font-size: large;
            text-align: center;
            border: solid 1px #ccc;
        }

        nav div {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 200px;
            float: left;
            width: 33%;
            margin: 0 auto;
        }
    }
</style>

<body>
    <header>
        <div id="box">isRed</div>
    </header>
    <nav>
        <div>menu1</div>
        <div>menu2</div>
        <div>menu3</div>
    </nav>
    <footer>
        footer
    </footer>
</body>

</html>
